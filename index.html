
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your File</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <!-- Main heading -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">
            Construct 3 app (Made for TioCode)
        </h1>
        <!-- Description for the user -->
        <p class="text-gray-600 mb-6">
            Click the button below to download your file.
        </p>

        <!-- Download button -->
        <!-- The 'download' attribute suggests a filename for the downloaded file -->
        <!-- The 'target="_blank"' opens the link in a new tab, which is good practice for external links -->
        <a
            href="https://drive.google.com/uc?export=download&id=1d_3vjh76r7S6Ao4ZE0dJi4urL-6uySlK"
            target="_blank"
            class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105"
        >
            Download File
        </a>

        <!-- Optional: Small text or instructions -->
        <p class="text-gray-400 text-sm mt-6">
            (If the download doesn't start automatically, please check your browser's pop-up settings or try right-clicking the button and selecting "Save Link As...")
        </p>
    </div>

</body>
</html>
